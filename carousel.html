<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>carousel</title>
    <style>
        .container {
            position: relative;
            width: 600px;
            height: 300px;
            overflow: hidden;
        }
        .wrapper {
            display: flex;
            position: absolute;
            left: 0;
            height: 300px;
            width: 2400px;
            transition: left 1s;
        }
        .img {
            display: block;
            width: 600px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <img class="img" src="https://ss3.baidu.com/-fo3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=b5e4c905865494ee982209191df4e0e1/c2cec3fdfc03924590b2a9b58d94a4c27d1e2500.jpg" alt="郑州二七广场风光">
            <img class="img" src="https://ss0.baidu.com/94o3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=a62e824376d98d1069d40a31113eb807/838ba61ea8d3fd1fc9c7b6853a4e251f94ca5f46.jpg" alt="">
            <img class="img" src="https://ss1.baidu.com/-4o3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=a9e671b9a551f3dedcb2bf64a4eff0ec/4610b912c8fcc3cef70d70409845d688d53f20f7.jpg" alt="">
            <img class="img" src="https://ss2.baidu.com/-vo3dSag_xI4khGko9WTAnF6hhy/image/h%3D300/sign=0c78105b888ba61ec0eece2f713597cc/0e2442a7d933c8956c0e8eeadb1373f08202002a.jpg" alt="">
        </div>
    </div>

    <script>
        window.onload = function () {
            const wrapper = document.querySelector('.wrapper'), LEFT_DIFF = 600
            let index = 1

            setInterval(() => {
                if (index < 4) {
                    wrapper.style.left = `${-LEFT_DIFF * index}px`
                    index++
                } else {
                    wrapper.style.left = 0
                    index = 1
                }
            }, 2000)
        }
    </script>
</body>
</html>
